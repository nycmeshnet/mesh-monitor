<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NYC Mesh Nodes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div id="list">
    </div>


    <script id="nodeList" type="text/x-handlebars-template">
        <div class="panel panel-default">
            
            <div class="panel-heading">Nodes (Last Seen: {{global_last_seen}})</div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Name</th>
                        <th>IP</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each nodes}}
                        {{> nodeRow node=this }}
                    {{/each}}
                </tbody>
            </table>
        </div>

    </script>

    <script id="nodeRow" type="text/x-handlebars-template">
        <tr>
            <td><span class="badge">{{node.status}}</span></td>
            <td>{{node.name}}</td>
            <td>{{node.primaryIp}}</td>
            <td>{{node.lastSeen}}</td>
        </tr>

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
