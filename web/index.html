<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NYC Mesh Nodes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="list"></div>
    </div>

    <script id="nodeList" type="text/x-handlebars-template">
        <div class="panel panel-default">
            
            <div class="panel-heading">Nodes (Last Seen: {{globalLastSeenFormatted}})</div>
            
            <table id="nodes-table" class="table table-striped tablesorter">
                <thead>
                    <tr>
                        <th style="width: 68px;">Status</th>
                        <th>Name</th>
                        <th>IP</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each nodes}}
                        {{> nodeRow node=this }}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
  
    <script id="nodeRow" type="text/x-handlebars-template">
        <tr>
            <td style="text-align: center;">
                <span class="badge badge-{{node.status}}">&nbsp
                    <!-- Needed for sorting -->
                    <span style="display: none;">{{node.statusSortValue}}</span>
                </span>
            </td>
            <td>{{node.name}}</td>
            <td>{{node.primaryIp}}</td>
            <td>{{node.lastSeenFormatted}}</td>
        </tr>
    </script>

    <script id="nodeHeader" type="text/x-handlebars-template">
        <h1>NYC Meshnet</h1>
        <div>
            Total Nodes: {{totalCount}}<br />
            Connected Nodes: {{connectedCount}}
        </div>
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
